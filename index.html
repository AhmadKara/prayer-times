        <div class="card">

          <hr>
          <p id="sunrise">6:00</p>
        </div>
        <div class="card">
          <h3>الظهر</h3>
          <hr>
          <p id="dhuhr">6:00</p>
        </div>
        <div class="card">
          <h3>العصر</h3>
          <hr>
          <p id="asr">6:00</p>
        </div>
        <div class="card">
          <h3>المغرب</h3>
          <hr>
          <p id="maghrib">6:00</p>
        </div>
        <div class="card">
          <h3>العشاء</h3>
          <hr>
          <p id="isha">6:00</p>
        </div>
      </div>
