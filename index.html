<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
  <title>مواقيت الصلاة</title>
</head>
<body>
  <div class="main-body">
    <header>
      <h1 class="city-name">مواقيت الصلاة في <span id="city-name">مكة المكرمة</span></h1>
      <br>
      <h4 class="date" id="today"></h4>
    </header>
    <hr class="main">
    <section class="cards">
      <div class="content">
        <div class="card">
          <h3>الفجر</h3>
          <hr>
          <p id="fajr"></p>
        </div>
        <div class="card">
          <h3>الشروق</h3>
          <hr>
          <p id="sunrise"></p>
        </div>
        <div class="card">
          <h3>الظهر</h3>
          <hr>
          <p id="dhuhr"></p>
        </div>
        <div class="card">
          <h3>العصر</h3>
          <hr>
          <p id="asr"></p>
        </div>
        <div class="card">
          <h3>المغرب</h3>
          <hr>
          <p id="maghrib"></p>
        </div>
        <div class="card">
          <h3>العشاء</h3>
          <hr>
          <p id="isha"></p>
        </div>
      </div>
      <div class="form">
        <select name="" id="cities"></select>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
